{% extends "base.html" %}

{% block container %}
<div class="container">
    <div class="row">
        <div class="col-sm-12  mt-5 p-0  post-container" id="profile-box">
            <h4 class="mb-4">Borra al cliente</h4>
            <div class="card card-body">
                <div class="row justify-content-md-center">
                    <form method="post">{% csrf_token %}
                        <br>
                        <p>Vas a eliminar al cliente {{object.first_name}} ¿Estás seguro?
                        <p>
                            <button type="submit" value="Confirm" class="btn btn-primary btn-block mt-5">Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
